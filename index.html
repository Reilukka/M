<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categorias</a></li>
                <li><a href="#cart">Carrinho</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Se√ß√£o de categorias -->
        <section id="categories">
            <h2>Categorias</h2>
            <div class="category-list">
                <div class="category">Eletr√¥nicos</div>
                <div class="category">Moda</div>
                <div class="category">Livros</div>
                <div class="category">Jogos</div>
            </div>
        </section>

        <!-- Se√ß√£o de produtos -->
        <section id="products">
            <h2>Produtos</h2>
            <div class="product-list">
                <div class="product">
                    <img src="Picsart_24-12-20_10-41-56-860.jpg" alt="Produto">
                    <h3>Produto 1</h3>
                    <p>R$ 50,00</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="Picsart_24-12-20_11-20-50-151.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>R$ 70,00</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="Picsart_24-12-20_11-24-28-791.jpg" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>R$ 100,00</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <!-- Se√ß√£o do carrinho -->
        <section id="cart">
            <h2>Carrinho</h2>
            <div class="cart-items">
                <p>Seu carrinho est√° vazio.</p>
            </div>
        </section>

        <!-- Se√ß√£o de checkout -->
        <section id="checkout">
            <h2>Finalizar Compra</h2>
            <form id="checkout-form">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Endere√ßo:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="payment-method">M√©todo de Pagamento:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Cart√£o de Cr√©dito</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto Banc√°rio</option>
                </select>
                
                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>¬© 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
<style>
/* Estilos Gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

h1, h2, h3 {
    margin: 0;
    padding: 10px 0;
}

header {
    background-color: #007bff;
    color: white;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header .logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffdd57;
}

/* Se√ß√µes */
main {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

section {
    width: 90%;
    max-width: 1200px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Categorias */
.category-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.category {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease;
}

.category:hover {
    background: #0056b3;
}

/* Produtos */
.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.product {
    background: #f9f9f9;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    max-width: 100%;
    border-radius: 5px;
}

.product h3 {
    margin: 10px 0;
    font-size: 18px;
}

.product p {
    font-size: 16px;
    color: #007bff;
    font-weight: bold;
}

.add-to-cart {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #218838;
}

/* Carrinho */
.cart-items {
    font-size: 16px;
    color: #666;
    text-align: center;
}

/* Checkout */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input, select, button {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
}

button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

/* Rodap√© */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    font-size: 14px;
    margin-top: 20px;
}

</style>
<script>
// Vari√°veis globais
let cart = [];

// Adicionar ao carrinho
document.querySelectorAll('.add-to-cart').forEach((button, index) => {
    button.addEventListener('click', () => {
        const productElement = button.closest('.product');
        const product = {
            name: productElement.querySelector('h3').innerText,
            price: productElement.querySelector('p').innerText,
        };
        cart.push(product);
        updateCart();
        alert(`${product.name} foi adicionado ao carrinho!`);
    });
});

// Atualizar o carrinho
function updateCart() {
    const cartItems = document.querySelector('.cart-items');
    if (cart.length === 0) {
        cartItems.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
    } else {
        cartItems.innerHTML = '';
        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <p>${item.name} - ${item.price}</p>
                <button class="remove-item" data-index="${index}">Remover</button>
            `;
            cartItems.appendChild(cartItem);
        });

        // Adicionar evento para remover item
        document.querySelectorAll('.remove-item').forEach((button) => {
            button.addEventListener('click', () => {
                const index = button.getAttribute('data-index');
                cart.splice(index, 1);
                updateCart();
            });
        });
    }
}

// Finalizar compra
document.getElementById('checkout-form').addEventListener('submit', (event) => {
    event.preventDefault();

    // Capturar os dados do formul√°rio
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const paymentMethod = document.getElementById('payment-method').value;

    if (cart.length === 0) {
        alert('Seu carrinho est√° vazio. Adicione produtos antes de finalizar a compra.');
        return;
    }

    // Gerar mensagem para WhatsApp
    let message = `Ol√°, meu nome √© ${name}. Gostaria de finalizar a compra com os seguintes detalhes:%0A%0A`;
    message += `üì¶ Produtos:%0A`;
    cart.forEach((item) => {
        message += `- ${item.name} (${item.price})%0A`;
    });
    message += `%0Aüìç Endere√ßo: ${address}%0Aüí≥ M√©todo de pagamento: ${paymentMethod}`;

    // Redirecionar para o WhatsApp
    const whatsappNumber = '+5568996092869';
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.location.href = whatsappLink;
});

</script>
